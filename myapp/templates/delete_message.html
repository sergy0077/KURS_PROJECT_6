<!DOCTYPE html>
<html>
<head>
    <title>Delete Message</title>
</head>
<body>
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete the message "{{ object.subject }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</body>
</html>
