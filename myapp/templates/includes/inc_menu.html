<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Сервис управления рассылками</h5>
    <nav class="ms-5">
        {% if user.is_authenticated %}

        <a class="text-black" href="{% url 'myapp:logout' %}">Выход</a>
        {% else %}
        <a class="text-black" href="{% url 'myapp:register' %}">Регистрация</a>
        <a class="text-black" href="{% url 'myapp:login' %}">Вход</a>
        {% endif %}
    </nav>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'myapp:index' %}">Главная</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:blog_list' %}">Блоги</a>
        {% if perms.mailing.view_mail %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'myapp:mailing_list' %}">Рассылки</a>
        {% endif %}

        {% if perms.clients.view_client %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'myapp:client_list' %}">Клиенты</a>
        {% endif %}
        {% if perms.users.set_active %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'myapp:user_list' %}">Пользователи</a>
        {% endif %}
    </nav>
</div>
